<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  <title>Contact us - Sekanni</title>
  <style>
    body {
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.6;
    }

    h1 {
      font-family: var(--h1-font);
      font-size: var(--biggest-font-size);
      color: var(--text-color);
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav data-animation="fade-in">
    <img src="./assets/logo-removebg-preview.png" alt="" class="logo">
    <ul class="navigation">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About us</a></li>
      <li><a href="./shop.html">Shop</a></li>
      <li><a href="./wishlist.html">Wishlist</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
    <div class="search-container">
      <i class='bx bx-search-alt'></i>
      <input type="text" class="search" placeholder="Search">
    </div>
    <ul class="icons">
      <i class='bx bxs-cart'></i>
      <i class='bx bx-search-alt'></i>
      <a href="./login.html">login</a>
    </ul>
    <div class="toggle-button" onclick="showSideBar()">
      <span></span>
      <span></span>
      <span></span>

      <ul class="phone-nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About us</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./wishlist.html">Wishlist</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <section id="contact-hero-container" data-animation="fade-in">
    <div>
      <h2 class="contact-hero-text">We would love to get your feedbacks.</h2>
    </div>
  </section>

  <div class="contact-container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p>We'd love to hear from you! Reach out to us for inquiries or collaborations.</p>
      <div class="contact-social-links">
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>
      </div>
    </div>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
